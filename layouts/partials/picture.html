<article>
    <a href="{{ .link }}" class="image">
        {{ $image := resources.Get .thumb }}
        {{ $image := $image.Resize "540x375 webp" }}
        <img src="{{ $image.RelPermalink }}" />   
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content }}</p>
        <ul class="actions fixed">
            <li><a href="{{ .link }}" class="button">{{ .button }}</a></li>
        </ul>
    </div>
</article>
